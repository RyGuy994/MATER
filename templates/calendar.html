<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Include FullCalendar CSS and JS files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
</head>

<body>
    <!-- Extending the base template -->
    {% extends 'base.html' %}

    <!-- Setting the title -->
    {% block title %}Calendar{% endblock %}

<!-- Content block -->
{% block content %}
<div class="dropdown1">
    <button class="standard-btn">Calendar Views</button>
    <div class="dropdown-content1">
        <a id="tabAll" data-toggle="tab" onclick="showCalendar('#calendarAllContainer')">All Events</a>
        <a id="tabCompleted" data-toggle="tab" onclick="showCalendar('#calendarCompletedContainer')">Completed Events</a>
        <a id="tabIncomplete" data-toggle="tab" onclick="showCalendar('#calendarIncompleteContainer')">Incomplete Events</a>
    </div>
    <a href="{{ url_for('ical_subscribe') }}" class="standard-btn" target="_blank">Subscribe to Calendar</a>
    <a href="{{ url_for('ical_events') }}" class="standard-btn" download>Download iCalendar</a>
</div>
<div class="tab-content">
    <div class="tab-pane fade show active" id="calendarAll">
        <div id="calendarAllContainer"></div>
    </div>
    <div class="tab-pane fade" id="calendarCompleted">
        <div id="calendarCompletedContainer"></div>
    </div>
    <div class="tab-pane fade" id="calendarIncomplete">
        <div id="calendarIncompleteContainer"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize FullCalendar for All Events
        initCalendar('#calendarAllContainer', '/api/events');

        // Initialize FullCalendar for Completed Events
        initCalendar('#calendarCompletedContainer', '/api/events/completed');

        // Initialize FullCalendar for Incomplete Events
        initCalendar('#calendarIncompleteContainer', '/api/events/incomplete');
    });

    function initCalendar(containerId, eventsUrl) {
    fetch(eventsUrl)
        .then(response => response.json())
        .then(events => {
            // Initialize FullCalendar
            $(containerId).fullCalendar({
                events: events,
                eventClick: function (calEvent, jsEvent, view) {
                    // Redirect to the service_edit page with the service ID
                    window.location.href = '/service_edit/' + calEvent.description;
                },
                // Space for more FullCalendar options as needed
            });
        });
}

    function showCalendar(containerId) {
        // Hide all calendars
        $('#calendarAllContainer, #calendarCompletedContainer, #calendarIncompleteContainer').hide();

        // Show the selected calendar
        $(containerId).show();
    }
</script>

{% endblock %}
</body>

</html>
