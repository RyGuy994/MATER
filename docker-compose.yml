version: '3'

services:
  web:
    build:
      context: ./
      dockerfile: dev.dockerfile
    ports:
      - 5000:5000
    volumes:
      - .:/app
    restart: unless-stopped
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      FLASK_DEBUG: 1
      SECRET_KEY: secret
      APP_SETTINGS: common.base.ProductionConfig
      TESTING: false
      DATABASETYPE: POSTGRESQL
